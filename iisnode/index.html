<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-6PLOQ9N-15248-stderr-1702931522532.txt","computername":"DESKTOP-6PLOQ9N","pid":15248,"type":"stderr","created":1702931522532},{"file":"DESKTOP-6PLOQ9N-18500-stderr-1702931488658.txt","computername":"DESKTOP-6PLOQ9N","pid":18500,"type":"stderr","created":1702931488658},{"file":"DESKTOP-6PLOQ9N-2028-stderr-1702931511078.txt","computername":"DESKTOP-6PLOQ9N","pid":2028,"type":"stderr","created":1702931511078},{"file":"DESKTOP-6PLOQ9N-21768-stderr-1702931185366.txt","computername":"DESKTOP-6PLOQ9N","pid":21768,"type":"stderr","created":1702931185366},{"file":"DESKTOP-6PLOQ9N-26292-stderr-1702931783523.txt","computername":"DESKTOP-6PLOQ9N","pid":26292,"type":"stderr","created":1702931783523},{"file":"DESKTOP-6PLOQ9N-26292-stdout-1702931783522.txt","computername":"DESKTOP-6PLOQ9N","pid":26292,"type":"stdout","created":1702931783522},{"file":"DESKTOP-6PLOQ9N-27296-stderr-1702931489794.txt","computername":"DESKTOP-6PLOQ9N","pid":27296,"type":"stderr","created":1702931489794},{"file":"DESKTOP-6PLOQ9N-28992-stderr-1702931523181.txt","computername":"DESKTOP-6PLOQ9N","pid":28992,"type":"stderr","created":1702931523181},{"file":"DESKTOP-6PLOQ9N-29168-stderr-1702931511749.txt","computername":"DESKTOP-6PLOQ9N","pid":29168,"type":"stderr","created":1702931511749},{"file":"DESKTOP-6PLOQ9N-6328-stderr-1702931186652.txt","computername":"DESKTOP-6PLOQ9N","pid":6328,"type":"stderr","created":1702931186652}];
        var lastUpdated = 1702931783773;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
